<div div class="thumbnail" *ngIf="profile">
  <h3 class="title"><i class="fa fa-trophy" aria-hidden="true"></i> 獎項</h3>
  <hr>
  <div class="context">
    <div *ngFor="let award of profile.awards; let i = index">
      <hr *ngIf="i > 0">
      <h4><b>{{award.title}}</b><small>{{award.awarder}}</small></h4>
      <summary>
        <small><label>獲獎日期:</label> {{award.date}}</small>
        <p *ngIf="award.summary?.length">{{award.summary}}</p>
      </summary>
    </div>
  </div>
</div>
